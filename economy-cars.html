<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Economy Cars - Affordable Rentals from 270 MAD/day | Rafal Car</title>
    <meta name="description" content="Rent budget-friendly economy cars in Morocco. Starting from 270 MAD/day. All 2024 models. Book now!">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <div class="nav-wrapper">
                <div class="logo">
                    <h1>RAFAL CAR</h1>
                    <span class="logo-tagline">Premium Rentals</span>
                </div>
                <div class="nav-actions">
                    <a href="index.html" class="btn-secondary">Back to Home</a>
                    <a href="https://wa.me/212662186949" class="btn-primary">Contact Us</a>
                </div>
            </div>
        </div>
    </nav>

    <section class="hero" style="padding: 120px 0 80px;">
        <div class="container">
            <div style="text-align: center; max-width: 800px; margin: 0 auto;">
                <span class="hero-badge">üí∞ Best Value</span>
                <h1 class="hero-title">Affordable <span class="gradient-text">Economy Cars</span></h1>
                <p class="hero-description">Quality 2024 vehicles at budget-friendly prices. Perfect for exploring Morocco without breaking the bank. Starting from just 270 MAD/day!</p>
            </div>
        </div>
    </section>

    <section class="vehicles">
        <div class="container">
            <div class="vehicles-grid" id="economyCarsGrid"></div>
        </div>
    </section>

    <script src="cars-data.json"></script>
    <script>
        fetch('cars-data.json')
            .then(r => r.json())
            .then(cars => {
                const economyCars = cars.filter(c => c.category === 'economy');
                const grid = document.getElementById('economyCarsGrid');
                
                economyCars.forEach(car => {
                    const card = `
                        <div class="vehicle-card">
                            <div class="vehicle-image">
                                <img src="${car.image}" alt="${car.name}">
                            </div>
                            <div class="vehicle-info">
                                <h3>${car.name}</h3>
                                <p class="vehicle-type">${car.transmission} ‚Ä¢ ${car.engine}</p>
                                <div class="vehicle-features">
                                    <span>üë• ${car.seats} Seats</span>
                                    <span>üéí ${car.bags} Bags</span>
                                    <span>‚ùÑÔ∏è AC</span>
                                </div>
                                <div class="vehicle-footer">
                                    <div class="price">
                                        <span class="price-amount">${car.price} MAD</span>
                                        <span class="price-period">/day</span>
                                    </div>
                                    <a href="car-${car.id}.html" class="btn-rent">Book Now</a>
                                </div>
                            </div>
                        </div>
                    `;
                    grid.innerHTML += card;
                });
            });
    </script>
</body>
</html>
